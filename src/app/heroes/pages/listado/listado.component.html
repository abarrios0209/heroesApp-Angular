<h1>Listado de Héroes</h1>
<div fxLayout="column">
    <div>
        <mat-divider></mat-divider>
    </div>
    
    <div fxLayout="column">

        <mat-form-field>
            <input type="text"
                   placeholder="Buscar Heroe"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada( $event )">

              <mat-option *ngFor="let heroe of heroes" [value]="heroe.id">
                {{ heroe.name }}
              </mat-option>

              <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                No se encontró nada con el término {{ termino }}
              </mat-option>
              

            </mat-autocomplete>
        

        </mat-form-field>



    </div>

</div>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="20px">

    <div fxFlex="20"
         fxFlex.lg="15"
         fxFlex.sm="30"
         *ngFor="let heroe of heroes">
       
        <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>
    </div>
</div>
